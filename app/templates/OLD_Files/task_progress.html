<!-- templates/task_progress.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Task Progress</title>
    <script>
        function updateProgress(taskId) {
            fetch(`/task-status/${taskId}/`)
                .then(response => response.json())
                .then(data => {
                    const progress = data.progress;
                    const progressBar = document.getElementById('progress-bar');
                    progressBar.style.width = progress + '%';
                    progressBar.innerText = progress + '%';

                    if (progress < 100) {
                        setTimeout(() => updateProgress(taskId), 1000);  // Poll every second
                    } else {
                        alert('Task completed! Closing window...');
                        window.close();  // This will close the window if it was opened with window.open()
                        // Alternatively, you can redirect to another page:
                        // window.location.href = '/some-other-page/';
                    }
                });
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const taskId = {{ task_id }};
            updateProgress(taskId);
        });
    </script>
    <style>
        #progress-container {
            width: 100%;
            background-color: #f3f3f3;
        }
        #progress-bar {
            width: 0;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Task Progress</h1>
    <div id="progress-container">
        <div id="progress-bar">0%</div>
    </div>
</body>
</html>
