<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Watch This Firewall</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/WTF_Favicon.ico' %}">
    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"> -->
    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">
    <!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

</head>


<body class="bg-gradient-primary">
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
  

                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <img style="width: 28rem; height: auto;" src="{% static 'img/Clipboard01.jpg' %}">
                            </div>
                            <div class="col-lg-6">                            
                                <div class="p-5">
                                    {% if messages %}
                                        {%  for message in messages %}
                                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                                <strong>{{ message}}</strong>
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                            </button>
                                            </div>
                                        {% endfor %}
                                    {% endif %}                                          
                                    <div class="sidebar-brand d-flex align-items-center justify-content-center">
                                        <div class="sidebar-brand-icon rotate-n-15">
                                            <h1><i class="fas fa-glasses text-primary"></i></h1>
                                        </div>
                                        <div class="sidebar-brand-text mx-3">
                                            <h1 class="h1 text-primary"><b>WTF!!!</b></h1>
                                        </div>
                                    </div>
                                    <br>
                                    <form action='' method=POST>
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" name="username">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" name="password">
                                        </div>
                                        <br>
                                        <input type="submit" value="Login" class="btn btn-outline-primary">
                                    </form> 

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}" ></script>

    <!-- Core plugin JavaScript-->
    <!--<script src="vendor/jquery-easing/jquery.easing.min.js"></script>-->

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}" ></script>

</body>

</html>
